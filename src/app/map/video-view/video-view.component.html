<div class="video-view" *ngIf="video !== null; else loader">
  <div *ngIf="video.description.trim() !== ''" class="text">{{ video.description }}</div>
  <div class="text small text-muted video-date">Added: {{ video.time }} by <span class="text-info">{{ video.owner.username }}</span></div>

  <p class="video-container" [innerHtml]="iFrameSafeHtml" [ngStyle]="{ height: '550px' }">
  </p>
</div>
<ng-template #loader>
  <h2>Loading...</h2>
</ng-template>
