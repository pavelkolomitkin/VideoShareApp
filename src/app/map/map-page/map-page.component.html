<ng-template #createVideoModal let-close="close">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add new video</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-create-video-form [selectedLocation]="lastSelectedLocation"></app-create-video-form>
    </div>
</ng-template>

<ng-template #videoViewModal let-close="close">
    <div class="modal-header">
        <h4 class="modal-title">{{ lastSelectedVideo.title }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-video-view [videoId]="lastSelectedVideo._id"></app-video-view>
    </div>
</ng-template>
<div class="controls-container">
    <app-controls (onAddVideoChange)="onAddVideoChangeStateHandler($event)"></app-controls>
</div>
<div>
    <app-map #mapComponent
            [center]="mapCenter"
            (onCoordinateSelected)="onNewCoordinateSelected($event)"
            (onBoundsChanged)="onMapBoundChangedHandler($event)"
            (onVideoSelected)="onMapVideoSelectedHandler($event)"
    ></app-map>
</div>
