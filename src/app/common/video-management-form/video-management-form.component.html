<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <input
            type="text"
            class="form-control"
            id="videoUrl"
            [(ngModel)]="video.url"
            name="videoUrl"
            placeholder="Video Url"
            required
    >
    <small class="form-text text-danger" *ngIf="(validationErrors | async).videoUrl">{{ (validationErrors | async).videoUrl }}</small>
  </div>
  <div class="form-group">
    <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="video.title"
            name="title"
            placeholder="Video Title"
            required
    >
    <small class="form-text text-danger" *ngIf="(validationErrors | async).title">{{ (validationErrors | async).title }}</small>
  </div>
  <div class="form-group">
    <textarea
            class="form-control"
            id="description"
            [(ngModel)]="video.description"
            name="description"
            placeholder="Video Description"
            rows="3"
    ></textarea>
    <!--<input-->
            <!--type="text"-->
            <!--class="form-control"-->
            <!--id="description"-->
            <!--[(ngModel)]="video.description"-->
            <!--name="description"-->
            <!--placeholder="Video Description"-->
    <!--&gt;-->
    <small class="form-text text-danger" *ngIf="(validationErrors | async).description">{{ (validationErrors | async).description }}</small>
  </div>

  <div class="form-group">
    <angular2-date-picker [(ngModel)]="video.time" [settings]="settings" name="date"></angular2-date-picker>

    <small class="form-text text-danger" *ngIf="(validationErrors | async).time">{{ (validationErrors | async).time }}</small>
  </div>

  <div class="form-group">
      <span class="text text-muted">Geo Location:  [{{ video.location.latitude }}, {{ video.location.longitude }}]</span>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
